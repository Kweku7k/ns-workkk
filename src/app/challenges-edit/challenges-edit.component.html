<ns-action-bar title="Current Challenge">
  <ActionItem>
    <Label
      text="Replace"
      nsRouterLink="/challenges/replace"
      android.position="actionBar"
      ios.position="right"
    ></Label>
  </ActionItem>

  <ActionItem>
    <Label
      text="Edit"
      nsRouterLink="/challenges/edit"
      android.position="actionBar"
      ios.position="right"
    ></Label>
  </ActionItem>
</ns-action-bar>

<FlexboxLayout class="page">
  <!-- <Label text="The Current Challenge" horizontalAlignment="center"></Label> -->
  <!-- <Button (tap)="onEdit()" text="Edit"></Button>
  <Button nsRouterLink="/challenges/replace" text="Replace Challenge"></Button> -->
  <!-- <Button text="Change Status" (tap)="onChangeStatus()"></Button> -->
  <StackLayout>
    <Label class="h1 text-center" text="Take a walk everyday"></Label>
    <Label
      class="body text-center"
      text="Walk for at least 20 minutes, everyday"
    ></Label>
  </StackLayout>

  <GridLayout rows="auto,*,*,*,*,*,*" columns="*,*,*,*,*,*,*">
    <Label
      *ngFor="let weekDay of weekDays; let i = index"
      class="week-day-label"
      [text]="weekDay"
      row="0"
      [col]="i"
    ></Label>

    <FlexboxLayout
    class="day"
    *ngFor="let day of days; let i = index"
    [col]="day.dayInWeek"
    (tap)="onChangeStatus()"
    [row]="getRow(i, day)">
    <Label
      [text]="day.DayInMonth"
    ></Label>
  </FlexboxLayout>

  </GridLayout>
</FlexboxLayout>
