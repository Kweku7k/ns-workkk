<!-- <ActionBar title="CurrentChallenge55"></ActionBar> -->
<ns-action-bar
  [title]="isCreating ? 'Replace Challenge' : 'Edit Challenge'"
  [hasMenu]="false"
></ns-action-bar>
<FlexboxLayout justifyContent="flex-start" class="form">
    <Stacklayout class="input-field">
        <Label class="label" text="Title"></Label>
        <TextField class="input"></TextField>
    </Stacklayout>
    <Stacklayout class="input-field">
        <Label class="label" text="Description"></Label>
        <TextField class="input"></TextField>
    </Stacklayout>
    <Button class="btn btn-primary" text="Save"></Button>
</FlexboxLayout>
