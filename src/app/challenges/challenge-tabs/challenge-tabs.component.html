<TabView
androidTabsPosition="bottom"
androidSelectedTabHighlightColor="#E8E8E8"
selectedTabTextColor="black">
    <StackLayout *tabItem="{title: 'today'}" >
        <page-router-outlet name="today">
        </page-router-outlet>
    </StackLayout>
<StackLayout *tabItem="{title: 'currentChallenge'}" >
    <page-router-outlet name="currentChallenge">
    </page-router-outlet>
    </StackLayout>
</TabView>
